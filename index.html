<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exchange Rate App</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
		<script
			src="https://kit.fontawesome.com/e3bd443a68.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<h1>Exchange Rate App</h1>
			<p>Check the current exchange rates!</p>

			<div class="app-body">
				<div class="section-left">
					<input type="number" class="section-left__amount-one" value="1" />
					<select id="section-left__currency-one">
						<option value="PLN" selected>PLN</option>
						<option value="USD">USD</option>
						<option value="GBP">GBP</option>
						<option value="EUR">EUR</option>
						<option value="CHF">CHF</option>
					</select>
				</div>
				<button class="swap"><i class="fas fa-retweet"></i></button>
				<div class="section-right">
					<input type="number" class="section-right__amount-two" />
					<select id="section-right__currency-two">
						<option value="PLN">PLN</option>
						<option value="USD" selected>USD</option>
						<option value="GBP">GBP</option>
						<option value="EUR">EUR</option>
						<option value="CHF">CHF</option>
					</select>
				</div>
			</div>
			<p class="rate-info"></p>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
